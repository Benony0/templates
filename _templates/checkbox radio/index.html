<!-- Группа радио-батонов -->

<div class="form__soft-items">
  <div class="form__radio">
	<input class="form__radio-btn" type="radio" name="soft" id="radio-ios" checked>
	<label class="form__radio-label" for="radio-ios">Pink для iOS</label>
  </div>
  <div class="form__radio">
	<input class="form__radio-btn" type="radio" name="soft" id="radio-android">
	<label class="form__radio-label" for="radio-android">Pink на Android</label>
  </div>
  <div class="form__radio">
	<input class="form__radio-btn" type="radio" name="soft" id="radio-win">
	<label class="form__radio-label" for="radio-win">Windows Phone</label>
  </div>
</div>

<!-- Группа чекбоксов -->

  <div class="form__check">
